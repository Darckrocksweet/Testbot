<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TON Mini App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0; /* Серый фон */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Добро пожаловать!</h1>
    <button id="connect-wallet">Подключить кошелек TON</button>

    <script>
        // Обработчик кнопки для подключения кошелька
        document.getElementById('connect-wallet').addEventListener('click', async () => {
            try {
                // Проверяем, доступен ли TON API
                if (window.ton) {
                    // Запрашиваем доступ к кошельку
                    const accounts = await window.ton.send('ton_requestAccounts');
                    alert(`Кошелек подключен: ${accounts[0]}`);
                } else {
                    alert('TON Wallet не найден. Установите расширение TON Wallet.');
                }
            } catch (error) {
                alert('Ошибка при подключении кошелька: ' + error.message);
            }
        });
    </script>
</body>
</html>
